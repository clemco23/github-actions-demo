name: Node.js Lint Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  greeting:
    runs-on: ubuntu-latest

    # ðŸ’¡ DÃ©finition de variables d'environnement
    env:
      MESSAGE: "DÃ©ploiement rÃ©ussi ðŸš€"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print Hello World
        run: echo "Hello World from GitHub Actions"

      - name: Display message variable
        run: echo "$MESSAGE"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint
