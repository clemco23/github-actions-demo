name: Node.js Lint Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  greeting:
    runs-on: ubuntu-latest

    env:
      MESSAGE: "Deploiement reussi ğŸš€"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Display message variable
        run: echo "$MESSAGE"

      - name: Display secret key (masked) 
        run: echo ${{ secrets.API_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # ğŸ†• Partie Exercice 5 : crÃ©ation du fichier report.txt
      - name: Create report file
        run: echo "Rapport d'analyse" > report.txt

      # ğŸ†• Partie Exercice 5 : sauvegarde de l'artÃ©fact
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: rapport-analyse
          path: report.txt
